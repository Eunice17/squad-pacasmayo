<app-nav-bar>
  <section class="content-req"> 

    <div class="div-req">
<form [formGroup]="requirementForm">

  <mat-form-field appearance="fill">
    <mat-label>Tipo de carga</mat-label>
    <mat-select [formControl]="typeBulkControl" multiple>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let bulk of typeBulkList" [value]="bulk">{{bulk}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Detalle de carga</mat-label>
    <mat-select [formControl]="detailBulkControl" multiple>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let detail of detailBulks" [value]="detail">{{detail.name}}</mat-option>
      
      <!-- <mat-form-field appearance="fill">
        <mat-label>{{}}</mat-label>
        <input matInput>
      </mat-form-field> -->

    </mat-select>
  </mat-form-field>
  
  <!-- en vez de mat select  -->

  <mat-form-field appearance="fill">
    <mat-label>Cantidades</mat-label>
    <mat-select [formControl]="quantityControl" multiple>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let quantity of quantityList" [value]="quantity">{{quantity}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Datos de recojo</mat-label>
    <mat-select [formControl]="dataOriginControl" name="origin" >
      <mat-option>None</mat-option>
      <mat-option *ngFor="let origin of origins" [value]="origin.id">
        {{origin.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Datos de destino</mat-label>
    <mat-select [formControl]="dataDestinationControl" name="destination">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let destination of destinations" [value]="destination.id">
        {{destination.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</form>

<button (click)="publish()" [disabled]="requirementForm.invalid">Publicar</button>
</div>
</section>
</app-nav-bar>
