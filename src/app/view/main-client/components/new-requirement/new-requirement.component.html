</select> -->

<form [formGroup]="form">

  <mat-form-field appearance="fill">
    <mat-label>Tipo de carga</mat-label>
    <mat-select [formControl]="tipoCarga" multiple>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let carga of tipoCargaLista" [value]="carga">{{carga}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Detalle de carga</mat-label>
    <mat-select [formControl]="detalleCarga" multiple>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let detalle of detalleCargaLista" [value]="detalle">{{detalle}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Cantidades</mat-label>
    <mat-select [formControl]="cantidades" multiple>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let cantidad of cantidadesLista" [value]="cantidad">{{cantidad}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Datos de recojo</mat-label>
    <mat-select [formControl]="dataOrigin" name="origin" (selectionChange)="onSelect($event.value)">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let origin of origins" [value]="origin.id">
        {{origin.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Datos de destino</mat-label>
    <select matNativeControl [formControl]="dataDestination" name="destination">
      <option value="">None</option>
      <option *ngFor="let destination of destinations" [value]="destination.id">
        {{destination.name}}
      </option>
    </select>
  </mat-form-field>


</form>



</app-nav-bar>
