<app-nav-bar>

<form [formGroup]="requirementForm">

  <mat-form-field appearance="fill">
    <mat-label>Tipo de carga</mat-label>
    <mat-select [formControl]="typeBulkControl" multiple>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let bulk of typeBulkList" [value]="bulk">{{bulk}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Detalle de carga</mat-label>
    <mat-select [formControl]="detailBulkControl" multiple>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let detail of detailBulkList" [value]="detail">{{detail}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Cantidades</mat-label>
    <mat-select [formControl]="quantityControl" multiple>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let quantity of quantityList" [value]="quantity">{{quantity}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Datos de recojo</mat-label>
    <mat-select [formControl]="dataOriginControl" name="origin" (selectionChange)="onSelect($event.value)">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let origin of origins" [value]="origin.id">
        {{origin.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Datos de destino</mat-label>
    <select matNativeControl [formControl]="dataDestinationControl" name="destination">
      <option value="">None</option>
      <option *ngFor="let destination of destinations" [value]="destination.id">
        {{destination.name}}
      </option>
    </select>
  </mat-form-field>

</form>

</app-nav-bar>
