<section class="body-reg">
  <div class="content-reg">
    <h2>REGÍSTRATE</h2>

    <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
        {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
      </button>  -->
      <mat-stepper [linear]="isLinear" #stepper class="stepper">
        <mat-step class="firstStep" [stepControl]="firstFormGroup" >
          <h3>Por favor, ingresa tus datos</h3>
          <form [formGroup]="firstFormGroup" class="firstForm">
            <!-- <ng-template matStepLabel>Fill out your name</ng-template> -->
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nameCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="lastnameCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>Tipo</mat-label>
                <mat-select>
                    <mat-option>DNI</mat-option>
                    <mat-option>C.E.</mat-option>
                </mat-select>
            </mat-form-field>
                <!-- <mat-select [formControl]="animalControl" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let animal of animals" [value]="animal">
                    {{animal.name}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                <mat-hint>{{animalControl.value?.sound}}</mat-hint>
              </mat-form-field> -->
            <mat-form-field appearance="fill">
                <mat-label>Documento de identidad</mat-label>
                <input matInput formControlName="documentCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="emailCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Celular</mat-label>
                <input matInput formControlName="phoneCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>RUC</mat-label>
                <input matInput formControlName="rucCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Direccion</mat-label>
                <input matInput formControlName="rucCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Departamento</mat-label>
                <input matInput formControlName="departmentCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Provincia</mat-label>
                <input matInput formControlName="provinceCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Distrito</mat-label>
                <input matInput formControlName="districtCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Continuar</button>
            </div>
          </form>
        </mat-step>
        
        <mat-step [stepControl]="secondFormGroup" class="secondStep">
          <h3>Crea tu contraseña</h3>
          <form [formGroup]="secondFormGroup" class="secondForm">
            <mat-form-field appearance="fill">
              <mat-label>Crea tu contraseña</mat-label>
              <input matInput formControlName="passwordCtrl" required>
            </mat-form-field>
            <span>Utiliza al menos 8 caracteres</span>
            <mat-form-field appearance="fill">
                <mat-label>Confirma tu contraseña</mat-label>
                <input matInput formControlName="password1Ctrl" required>
              </mat-form-field>
            <section class="example-section">
            <mat-checkbox class="example-margin">Acepto los términos y condiciones</mat-checkbox>
            </section>
            <div>
              <button (click)="goToConfirmationR()">Continuar</button>
              <button mat-button matStepperPrevious class="back"><img  src="../assets/back-arrow.png"></button>
              <!-- <button mat-button matStepperNext>Next</button> -->
            </div> 
          </form>
        </mat-step>
      </mat-stepper> 
    </div>
</section>
