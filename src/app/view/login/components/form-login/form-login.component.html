<section class="container-main">
  <div class="content-log">
    <div class="div-img">
      <img src="../../../assets/img/truck-img.png" alt="truck-image"/>
    </div>
    <div class="div-text">
      <h1>DAKAR</h1>
      <h2>Inicia sesión</h2>
   
      <form [formGroup]="loginForm">
           <label for="documentId"></label>
            <input name="documentId" formControlName="documentoIdCtrl" autocomplete="off" placeholder="Ingrese documento de identidad" class="form-control">
  
            <label for="password"></label>
            <input name="password" formControlName="contrasenaCtrl" type="password" placeholder="Ingresar contraseña" class="form-control">
            <br>
            <a routerLink="/notfound">¿Olvidaste contraseña?</a>
  
            <button mat-button (click)="login()">Continuar</button>
            <button mat-button class="back" (click)="goToHome()"><img  src="../assets/back-arrow.png"></button>  
      </form> 

    </div>
  </div>  
</section>
