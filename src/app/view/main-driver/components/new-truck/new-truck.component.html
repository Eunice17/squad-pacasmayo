
    <h1>Hola {{name.name}},</h1>
    <h3>Ingresa tus documentos para utilizar Dakar.</h3>
    <form [formGroup]="requirementFormTruck" class="example-form">
       <div class="flex-input form">
        <mat-form-field appearance="fill" class="form">
          <mat-label>T.P. Frontal</mat-label>
          <div class="prueba">
            <input matInput  value="" name="fichero_tp1" style="color: #161616;" [formControl]="camposvacios" />
            <input type="file" name="file-1" onchange="fichero_tp1.value=this.value" [formControl]="tarjetaPropiedad1"  id="file-1" class="inputfile inputfile-6" data-multiple-caption="{count} archivos seleccionados" multiple />
            <label for="file-1">
            <img src="../../../../../assets/img/upload.png" alt="">
            </label>
          </div>
        </mat-form-field> 

        <mat-form-field appearance="fill" class="form">
          <mat-label>T.P. Reverso</mat-label>
          <div class="prueba">
          <input matInput  value="" name="fichero_tp2" style="color: #161616;" [formControl]="camposvacios" />
            <input type="file" name="file-2" onchange="fichero_tp2.value=this.value"  [formControl]="tarjetaPropiedad2" id="file-2" class="inputfile inputfile-6" data-multiple-caption="{count} archivos seleccionados" multiple />
            <label for="file-2">
            <img src="../../../../../assets/img/upload.png" alt="">
            </label>
          </div>
        </mat-form-field> 
      </div>  
      <div class="flex-input form">
        <mat-form-field appearance="fill" class="form">
          <mat-label>Soat Frontal</mat-label>
          <div class="prueba">
            <input matInput  value="" name="fichero_soat" style="color: #161616;" [formControl]="camposvacios" />
            <input type="file" name="file-3" onchange="fichero_soat.value=this.value" [formControl]="soat1"  id="file-3" class="inputfile inputfile-6" data-multiple-caption="{count} archivos seleccionados" multiple />
            <label for="file-3">
            <img src="../../../../../assets/img/upload.png" alt="">
            </label>
          </div>
        </mat-form-field> 

        <mat-form-field appearance="fill" class="form">
          <mat-label>Soat Reverso</mat-label>
          <div class="prueba">
          <input matInput  value="" name="fichero_soat2" style="color: #161616;" [formControl]="camposvacios" />
            <input type="file" name="file-4" onchange="fichero_soat2.value=this.value"  [formControl]="soat2" id="file-4" class="inputfile inputfile-6" data-multiple-caption="{count} archivos seleccionados" multiple />
            <label for="file-4">
            <img src="../../../../../assets/img/upload.png" alt="">
            </label>
          </div>
        </mat-form-field> 
      </div>
      <div class="flex-input form">
        <mat-form-field appearance="fill" class="form">
          <mat-label>Licencia C.Frontal</mat-label>
          <div class="prueba">
          <input matInput value="" name="fichero_ldc1" style="color: #161616;" [formControl]="camposvacios" />
            <input type="file" name="file-5" onchange="fichero_ldc1.value=this.value" [formControl]="licenciaConducir1" id="file-5" class="inputfile inputfile-6" data-multiple-caption="{count} archivos seleccionados" multiple />
            <label for="file-5">
            <img src="../../../../../assets/img/upload.png" alt="">
            </label>
          </div>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form">
          <mat-label>Licencia C. Reverso</mat-label>
          <div class="prueba">
          <input matInput value="" name="fichero_ldc2" style="color: #161616;" [formControl]="camposvacios" />
            <input type="file" name="file-6" onchange="fichero_ldc2.value=this.value" [formControl]="licenciaConducir2" id="file-6" class="inputfile inputfile-6" data-multiple-caption="{count} archivos seleccionados" multiple />
            <label for="file-6">
            <img src="../../../../../assets/img/upload.png" alt="">
            </label>
          </div>
        </mat-form-field>
      </div>
      <div class="divname"> 
      <mat-form-field class="form" appearance="fill">
        <mat-label>Nombre del chofer</mat-label>
        <input matInput autocomplete="off" [formControl]="nameDriver"  style="color: #161616;"/>
      </mat-form-field>
    </div>
      <div class="flex-input form">
        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select >
            <mat-option>None</mat-option>
            <mat-option *ngFor="let tipo of tipo" [value]="tipo">{{tipo}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="input" appearance="fill">
          <mat-label>Documento de Identidad</mat-label>
          <input matInput  autocomplete="off" [formControl]="docIdent" style="color: #161616;"/>
        </mat-form-field>
      </div>
      <div class="flex-input form">

      <mat-form-field appearance="fill">
        <mat-label>Tolva</mat-label>
        <mat-select [formControl]="tolvaForm">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let tolva of tolva" [value]="tolva">{{tolva}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Capacidad de Carga</mat-label>
        <input matInput autocomplete="off" [formControl]="capCarga"style="color: #161616;"/>
      </mat-form-field>
      
    </div>

    <mat-form-field class="form" appearance="fill">
      <mat-label>Placa del Vehiculo</mat-label>
      <input matInput autocomplete="off" [formControl]="placa" style="color: #161616;"/>
    </mat-form-field>

      <button *ngIf="button_pri"(click)="sendTruck()" [disabled]="requirementFormTruck.invalid">Confirmar</button>
      <div style="display: flex; flex-direction: row;width: 80%; column-gap: 20px;">
        <button *ngIf="button_adi"(click)="sendTruck()" >Confirmar</button>
        <button *ngIf="button_adi" [routerLink]="['/driver/confirtruck']">Finalizar</button>
      </div>
    </form>
