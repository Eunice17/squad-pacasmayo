<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer
    class="sidenav"
    [ngClass]="{'hidden': (isHandset | async)!.matches}"
    fixedInViewport="false"
    [attr.role]="isHandset ? 'dialog': 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar class="nav-bar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item>Ayuda</a>
      <a mat-list-item>Configuración</a>
      <a mat-list-item (click)="logOut()">Cerrar Sesión</a>
    </mat-nav-list>
  </mat-sidenav><mat-sidenav-content>
    <mat-toolbar class="nav-bar">
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="(isHandset | async)!.matches">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span>DAKAR</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>notifications_none</mat-icon>
     </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>account_circle</mat-icon>
    </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
  
</mat-sidenav-container>
